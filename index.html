<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo_List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/todolist.js"></script>
</head>

<body>

    <div class="row header">
        <div class="col"></div>
        <div class="col">
            <h1 align="center">Todo_List</h1>
        </div>
        <div class="col"></div>
    </div>

    <div class="container">
        <div class="row" id="input-row">
            <div class="col">
                <input type="text" class="form-control" id="input_new_todo" placeholder="Add new Todo...">
            </div>
            <div class="col-2">
                <button id="btn_add_todo" class="btn btn-outline-primary">
                    <i class="fa fa-plus-circle"></i>
                </button>
            </div>
            <div class="col-2">
                <button id="btn_clear_done" class="btn btn-outline-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div id="todolist-container" class="col-12">
                <ul class="list-group" id="list_todos">
                    <li class="list-group-item">Sample Item</li>
                    <li class="list-group-item">Sample item</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
